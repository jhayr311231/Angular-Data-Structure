<div>
    <h2>Developer Tools List</h2>
    <input [(ngModel)]="newTool.name" placeholder="Tool Name" />
    <input [(ngModel)]="newTool.version" placeholder="Version" />
    <input [(ngModel)]="newTool.description" placeholder="Description" />
    <input [(ngModel)]="newTool.category" placeholder="Category" />
    <button (click)="addTool()">Add Tool</button>
</div>

<div>
    <input [(ngModel)]="searchTerm" placeholder="Search Tools" />
    <ul>
        <li *ngFor="let tool of getFilteredTools(); let i = index">
            {{ tool.name }} - {{ tool.version }} - {{ tool.description }} - {{ tool.category }}
            <button (click)="editTool(i)">Edit</button>
            <button (click)="removeTool(i)">Remove</button>
        </li>
    </ul>
</div>
