<div>
    <h2>Developer Tools List</h2>

    <!-- Search input -->
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search tools" />

    <!-- Input fields for adding a new tool -->
    <input type="text" [(ngModel)]="newToolName" placeholder="Enter tool name" />
    <input type="text" [(ngModel)]="newToolVersion" placeholder="Enter tool version" />
    <input type="text" [(ngModel)]="newToolDescription" placeholder="Enter tool description" />
    <button (click)="addTool()">Add Tool</button>

    <!-- Display the list of tools -->
    <ul>
        <li *ngFor="let tool of getFilteredTools(); let i = index">
            {{ tool.name }} - {{ tool.version }} - {{ tool.description }}
            <button (click)="editTool(i)">Edit</button>
            <button (click)="removeTool(i)">Remove</button>
        </li>
    </ul>
</div>
