<div>
    <h2>Podcast List</h2>
    <input [(ngModel)]="newPodcast.title" placeholder="Podcast Title" />
    <input [(ngModel)]="newPodcast.host" placeholder="Host" />
    <input [(ngModel)]="newPodcast.description" placeholder="Description" />
    <button (click)="addPodcast()">{{ editIndex !== null ? 'Update' : 'Add' }}</button>
</div>

<div>
    <h3>Search Podcasts</h3>
    <input [(ngModel)]="searchPodcast" placeholder="Search by podcast title" />
</div>

<ul>
    <li *ngFor="let podcast of getFilteredPodcasts(); let i = index">
        <strong>{{ podcast.title }}</strong> (Hosted by: {{ podcast.host }}) - {{ podcast.description }}
        <button (click)="editPodcast(i)">Edit</button>
        <button (click)="removePodcast(i)">Remove</button>
    </li>
</ul>
