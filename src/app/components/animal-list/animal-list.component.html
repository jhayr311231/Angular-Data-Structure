<<div>
    <h2>Animal List</h2>

    <!-- Input fields for adding a new animal -->
    <input type="text" [(ngModel)]="newAnimal.name" placeholder="Enter animal name" />
    <input type="text" [(ngModel)]="newAnimal.habitat" placeholder="Enter habitat" />

    <button (click)="addAnimal()">Add Animal</button>

    <!-- Display the list of animals -->
    <ul>
        <li *ngFor="let animal of animals; let i = index">
            <h4>{{ animal.name }} - {{ animal.habitat }}</h4>
            <button (click)="editAnimal(i)">Edit</button>
            <button (click)="removeAnimal(i)">Remove</button>
        </li>
    </ul>
    </div>
