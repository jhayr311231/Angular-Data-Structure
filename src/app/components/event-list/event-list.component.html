<div>
    <h2>Event List</h2>

    <input [(ngModel)]="searchTerm" placeholder="Search Events" />

    <div *ngFor="let event of getFilteredEvents(); let i = index">
        <strong>{{ event.name }}</strong> - Date: {{ event.date }} (Location: {{ event.location }})
        <button (click)="editEvent(i)">Edit</button>
        <button (click)="removeEvent(i)">Remove</button>
    </div>

    <h3>Add Event</h3>
    <input [(ngModel)]="newEventName" placeholder="Event Name" />
    <input [(ngModel)]="newEventDate" type="date" placeholder="Event Date" />
    <input [(ngModel)]="newEventLocation" placeholder="Location" />
    <button (click)="addEvent()">Add Event</button>
</div>
