<div>
    <h2>Tour List</h2>

    <input [(ngModel)]="searchTerm" placeholder="Search Tours" />

    <div *ngFor="let tour of getFilteredTours(); let i = index">
        <strong>{{ tour.name }}</strong> - Destination: {{ tour.destination }} (Duration: {{ tour.duration }} days)
        <button (click)="editTour(i)">Edit</button>
        <button (click)="removeTour(i)">Remove</button>
    </div>

    <h3>{{ editIndex !== null ? 'Edit' : 'Add' }} Tour</h3>
    <input [(ngModel)]="newTour.name" placeholder="Tour Name" />
    <input [(ngModel)]="newTour.destination" placeholder="Destination" />
    <input [(ngModel)]="newTour.duration" type="number" placeholder="Duration (days)" />
    <button (click)="addTour()">{{ editIndex !== null ? 'Update' : 'Add' }}</button>
</div>
