<div>
    <h2>Presentation List</h2>

    <input [(ngModel)]="searchTerm" placeholder="Search Presentations" />

    <div *ngFor="let presentation of getFilteredPresentations(); let i = index">
        <strong>{{ presentation.title }}</strong> - {{ presentation.date }} ({{ presentation.duration }} minutes)
        <button (click)="editPresentation(i)">Edit</button>
        <button (click)="removePresentation(i)">Remove</button>
    </div>

    <h3>{{ editIndex !== null ? 'Edit' : 'Add' }} Presentation</h3>
    <input [(ngModel)]="newPresentation.title" placeholder="Title" />
    <input [(ngModel)]="newPresentation.date" type="date" />
    <input [(ngModel)]="newPresentation.duration" type="number" placeholder="Duration (minutes)" />
    <button (click)="addPresentation()">{{ editIndex !== null ? 'Update' : 'Add' }}</button>
</div>
