<div>
    <h2>Food Menu</h2>

    <form (ngSubmit)="addFoodItem()">
        <input [(ngModel)]="newFoodItem.name" placeholder="Food Name" name="name" required />
        <input type="number" [(ngModel)]="newFoodItem.price" placeholder="Price" name="price" required />
        <input [(ngModel)]="newFoodItem.description" placeholder="Description" name="description" required />
        <button type="submit">{{ editIndex === null ? 'Add Food Item' : 'Update Food Item' }}</button>
    </form>

    <ul>
        <li *ngFor="let food of menu; let i = index">
            {{ food.name }} - Php{{ food.price }} ({{ food.description }})
            <button (click)="editFoodItem(i)">Edit</button>
            <button (click)="removeFoodItem(i)">Remove</button>
        </li>
    </ul>
</div>
