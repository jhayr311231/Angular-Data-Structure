<!-- src/app/components/vegetable-list/vegetable-list.component.html -->
<h2>Vegetable List</h2>
<input type="text" [(ngModel)]="newVegetable" placeholder="Add a new vegetable" />
<button (click)="addVegetable()">Add</button>
<ul>
    <li *ngFor="let vegetable of vegetables; let i = index">
        {{ vegetable }}
        <button (click)="removeVegetable(i)">Remove</button>
    </li>
</ul>
